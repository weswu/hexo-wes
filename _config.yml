# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 博客_技术_个人网站_hexo_github pages - 吴小伟
keywords: 博客,技术,个人网站,hexo,github pages - 吴小伟
description: 天上飞来一只猪,吴小伟的个人博客,欢迎大家评论
author: wes
name: wes
subtitle: 伟仔
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.weiparty.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# RSS订阅和百度sitemap  
## npm install hexo-generator-feed --save, npm install hexo-generator-baidu-sitemap --save
plugins:
  hexo-generator-feed:
  hexo-generator-baidu-sitemap:

# sitemap
baidusitemap:
  path: baidusitemap.xm

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
    type: git
    repository: git@github.com:weswu/weswu.github.io.git
    branch: master